<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WONEUVWONE Coin Price</title>
<meta name="description" content="WONEUVWONE â€” Handmade, one-of-one wood pulp art coins by Uriel Escarcega.">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Canvas Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; overflow-x: hidden; }
section { width: 90%; max-width: 800px; margin: 5vw auto; background: #050505; padding: 5vw; border-radius: 12px; border: 1px solid #111; box-sizing: border-box; }
input { width: 100%; padding: 3vw; margin: 2vw 0; background: #0d0d0d; border: 1px solid #222; border-radius: 8px; color: white; font-size: 4vw; text-align: center; box-sizing: border-box; }
canvas { background: #0b0b0b; border-radius: 12px; margin-top: 5vw; max-height: 50vh; width: 100% !important; }
p { font-size: 4vw; margin: 2vw 0; }
#discountPrice { 
  font-size: 6vw; 
  font-weight: bold; 
  color: #9ee7e1; 
  margin-top: 2vw; 
  text-shadow: 0 0 10px #9ee7e1, 0 0 20px #9ee7e1, 0 0 30px #00ffff;
  display: inline-block;
  transition: transform 0.1s ease;
  position: relative;
}
.sparkle {
  position: absolute;
  width: 1.5vw; height: 1.5vw;
  border-radius: 50%;
  background: red;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleAnim 0.8s linear forwards;
}
@keyframes sparkleAnim {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--x,0px), var(--y,0px)) scale(0); opacity: 0; }
}
strong { color: #fff; }
@media (min-width: 768px) {
  input { font-size: 1.2rem; padding: 0.8rem; }
  p { font-size: 1.2rem; }
  #discountPrice { font-size: 2rem; }
}
</style>
</head>
<body>

<section>
  <h2>Price Growth of WONEUVWONE Coin</h2>
  <canvas id="priceChart"></canvas>
</section>

<section>
  <h1>WONEUVWONE Coin</h1>
  <p>Price per Coin: <strong>$81,490</strong></p>
  
  <input type="text" id="discountCode" placeholder="Discount Code">
  <div id="discountPrice"></div>
</section>

<script>
const pricePerCoin = 81490;
const discountInput = document.getElementById("discountCode");
const discountPrice = document.getElementById("discountPrice");
let animationFrame;
let confettiFired = false;

// Rainbow colors for sparkles
const colors = ['#FF3C00','#FFCD00','#00FF99','#00D0FF','#9B00FF','#FF0099'];

// Sparkle effect
function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  const x = (Math.random() - 0.5) * 20;
  const y = (Math.random() - 0.5) * 15;
  sparkle.style.setProperty('--x', x + 'vw');
  sparkle.style.setProperty('--y', y + 'vw');
  sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
  discountPrice.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 800);
}

// Animate price countdown with rainbow sparkles, shake, pulse
function animatePrice(start, end, duration = 1200) {
  cancelAnimationFrame(animationFrame);
  const startTime = performance.now();

  function step(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentPrice = Math.floor(start + (end - start) * progress);
    discountPrice.innerHTML = "Discount applied: $" + currentPrice.toLocaleString();

    const shake = Math.sin(progress * Math.PI * 10) * 1;
    const scale = 1 + 0.05 * Math.sin(progress * Math.PI * 4);
    discountPrice.style.transform = `translateX(${shake}vw) scale(${scale})`;

    if (Math.random() < 0.4) createSparkle();

    if (progress < 1) {
      animationFrame = requestAnimationFrame(step);
    } else {
      discountPrice.style.transform = 'scale(1)';
      if (!confettiFired) {
        fireConfetti();
        confettiFired = true;
      }
    }
  }

  animationFrame = requestAnimationFrame(step);
}

// Rainbow confetti
function fireConfetti() {
  const duration = 2 * 1000;
  const animationEnd = Date.now() + duration;
  const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

  const interval = setInterval(function() {
    const timeLeft = animationEnd - Date.now();
    if (timeLeft <= 0) return clearInterval(interval);
    const particleCount = 5 + Math.floor(timeLeft / duration * 50);
    confetti(Object.assign({}, defaults, { 
      particleCount, 
      origin: { x: Math.random(), y: Math.random() - 0.2 },
      colors: colors
    }));
  }, 250);
}

function updateDiscountDisplay() {
  const code = discountInput.value.toUpperCase();
  const finalPrice = code === "PVCIU6105GOTCQQ32" ? pricePerCoin * 0.04 : pricePerCoin;
  
  if (finalPrice !== pricePerCoin) {
    animatePrice(pricePerCoin, finalPrice, 1200);
    if (code !== "PVCIU6105GOTCQQ32") confettiFired = false;
  } else {
    discountPrice.innerHTML = "";
    discountPrice.style.transform = 'scale(1)';
    confettiFired = false;
  }
}

discountInput.addEventListener("input", updateDiscountDisplay);
updateDiscountDisplay();

// Chart.js
const ctx = document.getElementById('priceChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2022', '2023', '2024', '2025'],
        datasets: [{
            label: 'Coin Price (USD)',
            data: [1, 9122, 24916, 81490],
            borderColor: '#9ee7e1',
            backgroundColor: 'rgba(158,231,225,0.2)',
            fill: true,
            tension: 0.3
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: { beginAtZero: true, title: { display: true, text: 'Price (USD)' }, ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
        },
        plugins: { legend: { labels: { color: '#fff' } } }
    }
});
</script>

</body>
</html>
