<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WONEUVWONE</title>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AUvyphdEPA77Ia6dtuSv-DCRnuWsRP0L9wmxY-uqaPVGxNiKOuiBHJiLCTQcHttLoi7eskjNDhFruS7D&currency=USD"></script>

<style>
body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
section { width: 90%; max-width: 700px; margin: 40px auto; background: #050505; padding: 30px; border-radius: 12px; border: 1px solid #111; }
input { width: 90%; padding: 12px; margin: 8px 0; background: #0d0d0d; border: 1px solid #222; border-radius: 8px; color: white; font-size: 16px; }
button { width: 90%; padding: 14px; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
button:hover { background: #2a2a2a; }
#confirmation { display: none; margin-top: 20px; padding: 20px; background: #0b0b0b; border: 1px solid #222; border-radius: 8px; }
#orderSummary { margin: 15px 0; font-weight: bold; font-size: 18px; }
</style>
</head>
<body>

<!-- STORE SECTION -->
<section>
  <h1>WONEUVWONE</h1>
  <p>Price per Coin: $81,490</p>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" step="1">
  <p id="orderSummary">Total: $81,490</p>
  <div id="paypal-button-container"></div>
</section>

<script>
const pricePerCoin = 81490;
const quantityInput = document.getElementById("quantity");
const orderSummary = document.getElementById("orderSummary");
const paypalContainer = document.getElementById("paypal-button-container");

function formatCurrency(num) {
  return "$" + num.toLocaleString();
}

function renderPaypalButtons(totalAmount) {
  paypalContainer.innerHTML = '';
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: totalAmount.toFixed(2) },
          description: quantityInput.value + " WONEUVWONE Coin(s)"
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        document.getElementById('shippingFormSection').scrollIntoView({ behavior: "smooth" });
        alert("Payment complete! Please enter your shipping information below.");
      });
    }
  }).render('#paypal-button-container');
}

function updateTotal() {
  let qty = parseInt(quantityInput.value) || 1;
  if (qty < 1) qty = 1; // prevent 0 or negative
  quantityInput.value = qty;
  const total = qty * pricePerCoin;
  orderSummary.innerText = "Total: " + formatCurrency(total);
  renderPaypalButtons(total);
}

quantityInput.addEventListener("input", updateTotal);
updateTotal(); // initial render
</script>

<!-- SHIPPING FORM -->
<section id="shippingFormSection">
  <h2>Shipping Information</h2>
  <form id="shippingForm" action="https://formsubmit.co/YOUR_EMAIL@DOMAIN.COM" method="POST">
    <input type="text" name="fullName" placeholder="Full Name" required>
    <input type="text" name="address" placeholder="Shipping Address" required>
    <input type="text" name="emailOrPhone" placeholder="Email or Phone" required>

    <!-- FormSubmit settings -->
    <input type="hidden" name="_subject" value="New WONEUVWONE Purchase">
    <input type="hidden" name="_autoresponse" value="CONGRATULATIONS! WONEUVWONE COIN will be received under 30 days.">
    <input type="hidden" name="_next" value="">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit Shipping Info</button>
  </form>

  <div id="confirmation">
    <h3>CONGRATULATIONS</h3>
    <p>WONEUVWONE COIN will be received under 30 days.</p>
  </div>
</section>

<script>
document.getElementById('shippingForm').addEventListener('submit', function(e){
  e.preventDefault();
  this.submit(); // send to FormSubmit
  document.getElementById('confirmation').style.display = 'block';
  this.scrollIntoView({ behavior: "smooth" });
});
</script>

</body>
</html>
