<!-- PRICE HISTORY GRAPH -->

<!-- STORE SECTION -->
<section>
  <h1>WONEUVWONE — Handmade One-of-One Art Coin</h1>
  <p>Price per Coin: $50</p>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" step="1">

  <p id="orderSummary">Total: $81,490</p>

  <!-- DISCOUNT SECTION ADDED HERE (ONLY WHAT YOU ASKED FOR) -->
  <input type="text" id="discountCode" placeholder="Discount Code">

  <div id="paypal-button-container"></div>
</section>

<script>
const pricePerCoin = 50;
const quantityInput = document.getElementById("quantity");
const orderSummary = document.getElementById("orderSummary");
const paypalContainer = document.getElementById("paypal-button-container");
const discountInput = document.getElementById("discountCode");

function formatCurrency(num) { return "$" + num.toLocaleString(); }

function getDiscountedTotal(rawTotal) {
  if (discountInput.value === "PVCIU6105GOTCQQ32") {
    return rawTotal * 0.04; 
  }
  return rawTotal;
}

function renderPaypalButtons(totalAmount) {
  paypalContainer.innerHTML = '';
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: totalAmount.toFixed(2) }, description: quantityInput.value + " WONEUVWONE Coin(s)" }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        document.getElementById('shippingFormSection').scrollIntoView({ behavior: "smooth" });
        alert("Payment complete! Please enter your shipping information below.");
      });
    }
  }).render('#paypal-button-container');
}

function updateTotal() {
  let qty = parseInt(quantityInput.value) || 1;
  if (qty < 1) qty = 1;
  quantityInput.value = qty;

  const rawTotal = qty * pricePerCoin;
  const finalTotal = getDiscountedTotal(rawTotal);

  orderSummary.innerText = "Total: " + formatCurrency(finalTotal);
  renderPaypalButtons(finalTotal);
}

quantityInput.addEventListener("input", updateTotal);
discountInput.addEventListener("input", updateTotal);

updateTotal();
</script>

  </form>

  <div id="confirmation">
    <h3>CONGRATULATIONS</h3>
    <p>WONEUVWONE COIN will be received under 30 days.</p>
  </div>
</section>

<script>
document.getElementById('shippingForm').addEventListener('submit', function(e){
  e.preventDefault();
  this.submit();
  document.getElementById('confirmation').style.display = 'block';
  this.scrollIntoView({ behavior: "smooth" });
});
</script>
